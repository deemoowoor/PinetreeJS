<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pinetree demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/demo/dist/main.min.css">
        <link rel="stylesheet" href="/demo/dist/pinetree.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1><span class="glyphicon glyphicon-tree-conifer text-success"></span>
                    Pinetree Demo</h1>
            </div>
            <div class="panel panel-primary"><div class="panel-body row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Tree heading</h4></div>
                            <div class="panel-collapse" ng-controller="DemoCtrl">
                                <ul class="list-group" pt-tree="tree as branch">
                                    <li class="list-group-item" ng-repeat="branch in branch.branches"
                                        ng-click="toggleCollapse()">

                                    <div>
                                        <span class="glyphicon glyphicon-minus"></span>
                                        <label class="tree-toggler">{{ branch.label }}</label>
                                        <span class="badge" ng-show="branch.branches && branch.collapsed">{{ branch.branches.length }}</span>
                                        <span class="pull-right"><span class="glyphicon glyphicon-remove-sign text-danger btn" ng-click="remove()"></span></span>
                                        <span class="pull-right"><span class="glyphicon glyphicon-plus-sign text-info btn" ng-click="add()"></span></span>
                                    </div>

                                    <ul class="list-group" pt-branch="branch" ng-if="branch.branches"></ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2>Description</h2>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="/demo/dist/pinetree.js"></script>
    </body>
</html>
