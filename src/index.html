<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pinetree demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/demo/dist/main.min.css">
        <link rel="stylesheet" href="/demo/dist/pinetree.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1><span class="glyphicon glyphicon-tree-conifer text-success"></span>
                    Pinetree Demo</h1>
            </div>
        </div>
        <div class="container">
            <div class="panel-body row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div id="democtrl1" ng-controller="DemoCtrl">
                            <button class="glyphicon glyphicon-plus-sign text-info btn" ng-click="addNew()"></button>
                            <ul class="list-group" pt-tree="tree as branch">
                                <li class="list-group-item" ng-repeat="branch in branch.branches">
                                <span class="glyphicon glyphicon-minus"
                                    ng-click="toggleItem(branch)" ng-hide="branch.collapsed"></span>
                                <span class="glyphicon glyphicon-plus"
                                    ng-click="toggleItem(branch)" ng-show="branch.collapsed"></span>
                                <span class="tree-label" ng-hide="branch.edit"
                                    ng-dblclick="editMode(branch)">{{ branch.label }}</span>
                                <input type="text" autofocus ng-show="branch.edit" ng-model="branch.label"
                                ng-blur="submitEdit(branch)" ng-keyup="onKey($event, branch)">
                                <span class="badge" ng-show="branch.branches && branch.collapsed">
                                    {{ branch.branches.length || 0 }}</span>
                                <span class="pull-right">
                                    <button class="glyphicon glyphicon-edit btn"
                                        ng-click="toggleEdit(branch)"></button>
                                    <button class="glyphicon glyphicon-plus-sign text-info btn"
                                        ng-click="addItem(branch)"></button>
                                    <button class="glyphicon glyphicon-remove-sign text-danger btn"
                                        ng-click="removeItem(branch)"></button>
                                </span>
                                <ul class="list-group" pt-branch="branch" ng-if="branch.branches.length" ng-hide="branch.collapsed"></ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="/demo/dist/pinetree.js"></script>
    </body>
</html>
